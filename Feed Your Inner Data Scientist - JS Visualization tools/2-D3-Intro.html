<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .chart div {
        font: 10px sans-serif;
        background-color: steelblue;
        text-align: right;
        padding: 3px;
        margin: 1px;
        color: white;
    }
</style>
<body>

    <h1>D3 Intro - http://bost.ocks.org/mike/bar/</h1>

    <div class="chart">
    </div>
    <script src="include/d3.js"></script>

    <script>
        var data = [4, 8, 15, 16, 23, 35, 39, 42];

        d3.select(".chart")
            .selectAll("div")
            .data(data)
            .enter().append("div")
            .style("width", function (d) { return d * 10 + "px"; })
            .text(function (d) { return d; })
    </script>
</body>
